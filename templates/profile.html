<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page - Arshi</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .profile-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
      }

      .profile-header {
        background-color: #6a0dad;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .profile-header h1 {
        margin: 0;
        font-size: 28px;
      }

      .profile-header p {
        margin: 5px 0 0;
        font-size: 16px;
      }

      .profile-content {
        padding: 20px;
      }

      .profile-content h2 {
        color: #6a0dad;
        font-size: 24px;
      }

      .profile-content p {
        color: #333;
        font-size: 16px;
        line-height: 1.6;
      }

      .profile-footer {
        background-color: #e5e5e5;
        padding: 10px;
        text-align: center;
      }

      .profile-footer a {
        color: #6a0dad;
        text-decoration: none;
        font-weight: bold;
      }

      .profile-footer a:hover {
        text-decoration: underline;
      }

      .profile-photo {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 20px;
      }

      .center {
        display: flex;
        justify-content: center;
      }

      .home-button {
        display: block;
        width: 120px;
        margin: 20px auto;
        padding: 10px 0;
        background-color: #6a0dad;
        color: white;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
      }

      .home-button:hover {
        background-color: #540b9e;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <img
          src="https://via.placeholder.com/120"
          alt="Profile Photo"
          class="profile-photo"
        />
        <h1>Arshi</h1>
        <p>Customer since 2024</p>
      </div>
      <div class="profile-content">
        <h2>About Arshi</h2>
        <p>A new customer in Breast Cancer Detect Ai model</p>

        <h2>Contact Information</h2>
        <p>Email: arshi160903@gmail.com.com</p>
        <p>Phone: +91-9574858202</p>

        <!-- Home Button -->
        <a href="{{ url_for('home') }}" class="home-button">Home</a>
      </div>
    </div>
  </body>
</html>
